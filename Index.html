<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      media=" screen and (max-width:768px)"
      href="/css/mobile.css"
    />
    <!-- unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- favicon -->
    <link rel="icon" href="/Imgs/icons/Vector.png" />

    <!-- script tag -->
    <script defer src="/JS/script.js"></script>

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- swiper js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- Title -->
    <title>2rism</title>
  </head>
  <body>
    <!-- Showcase -->
    <main class="main" id="home">
      <!-- Header -->
      <header class="header">
        <!-- logo -->
        <div class="logo">
          <img src="imgs/Logo/logo.svg" alt="2rism" />
        </div>

        <!-- navbar -->
        <nav class="navbar">
          <ul class="navlists">
            <li class="navlist"><a href="#home">Home</a></li>
            <li class="navlist"><a href="#restaurants">Hotels</a></li>
            <li class="navlist"><a href="#restaurants">Restaurants</a></li>
            <li class="navlist"><a href="#tours">Tours</a></li>
            <li class="navlist"><a href="#destinations">Destinations</a></li>
            <li class="navlist"><a href="#activities">Activities</a></li>
            <li class="navlist"><a href="#contact">Contact</a></li>
          </ul>
        </nav>

        <!-- user || navigator -->
        <div class="user-profile">
          <div class="profile-name">
            <h2>
              <span class="hello"> Hello, </span>
              <span class="indiviual-name"> Dharya Goyal </span>
            </h2>
          </div>

          <div class="profile-pic">
            
          </div>
        </div>
      </header>

      <!-- showcase-content -->
      <div class="showcase-content">
        <h1>Discover the most engaging places</h1>
        <a
          href="https://earth.google.com/web/"
          target="_blank"
          class="showcase-button"
        >
          <img src="/Imgs/icons/globe.png" alt="" /> Discover on 3D globe</a
        >
      </div>

      <!-- showcase-search -->
      <div class="showcase-search">
        <div class="filters">
          <div class="filter">
            <div class="search-icon">
              <img src="/Imgs/icons/location.png" alt="" />
            </div>
            <div class="search-text">
              <h4>Location</h4>
              <h2>Explore nearby</h2>
            </div>
          </div>
          <div class="filter">
            <div class="search-icon">
              <img src="/Imgs/icons/activities.png" alt="" />
            </div>
            <div class="search-text">
              <h4>Activity</h4>
              <h2>All Activities</h2>
            </div>
          </div>
          <div class="filter">
            <div class="search-icon">
              <img src="/Imgs/icons/calendar.png" alt="" />
            </div>
            <div class="search-text">
              <h4>When</h4>
              <h2>Chose a date</h2>
            </div>
          </div>
          <div class="filter">
            <div class="search-icon">
              <img src="/Imgs/icons/guest.png" alt="" />
            </div>
            <div class="search-text">
              <h4>Guests</h4>
              <h2>1 guest</h2>
            </div>
          </div>
        </div>
        <div class="search-button-icon">
          <img src="/Imgs/icons/search.svg" alt="" />
        </div>
      </div>
    </main>
   
</html>
